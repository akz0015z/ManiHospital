<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* The Background Image */
    body {
      background: url("images/hospital2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* This is the Overlay to keep text visible */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    /* Main Card */
    .landing {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .landing-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .landing-card:hover {
      transform: translateY(-5px);
    }

    .landing-title {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .landing-subtitle {
      color: #555;
      margin-bottom: 25px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #444;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

      <a href="signup.html" class="btn btn-outline-light btn-sm me-2">Signup</a>
      <a href="aboutme.html" class="btn btn-light btn-sm">About</a>
    </div>
  </div>
</nav>


  <!-- middle section -->
  <div class="landing">

      <p class="landing-subtitle">Manage patients efficiently with modern cloud-based technology.</p>
