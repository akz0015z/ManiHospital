<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManiHospital Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .stat-card {
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-weight: bold;
    }

    .terminal {
      background: #0d1117;
      color: #58a6ff;
      font-family: monospace;
      padding: 15px;
      border-radius: 8px;
      height: 220px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .terminal span {
      display: block;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand fw-bold">üè• ManiHospital Admin Panel</span>
  <a href="dashboard.html" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
</nav>

<div class="container my-4">

  <!-- stats -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="stat-card bg-primary">
        Total Patients<br><span id="totalPatients">0</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card bg-success">
        Admitted<br><span id="admittedCount">0</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card bg-secondary">
        Discharged<br><span id="dischargedCount">0</span>
      </div>
    </div>
  </div>

  <!-- doctors -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="fw-bold">ü©∫ Doctors</h5>
      <ul class="list-group" id="doctorList"></ul>
    </div>
  </div>

  <!-- website terminal -->
  <div class="card">
    <div class="card-body">
      <h5 class="fw-bold">üñ• Admin Activity Log</h5>
      <div class="terminal" id="terminal"></div>
    </div>
  </div>

</div>

<!-- patients modalL -->
<div class="modal fade" id="doctorPatientsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Patients Assigned</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Condition</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="doctorPatientsTable"></tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_BASE = "https://manihospital-api.onrender.com";
const terminal = document.getElementById("terminal");

function log(msg) {
  const time = new Date().toLocaleTimeString();
  terminal.innerHTML += "<span>[" + time + "] " + msg + "</span>";
  terminal.scrollTop = terminal.scrollHeight;
}

async function loadAdminData() {
  const res = await fetch(API_BASE + "/patients");
  const patients = await res.json();

  document.getElementById("totalPatients").textContent = patients.length;
  document.getElementById("admittedCount").textContent =
    patients.filter(p => p.status === "Admitted").length;
  document.getElementById("dischargedCount").textContent =
    patients.filter(p => p.status === "Discharged").length;

  log("GET /patients ‚Üí 200 OK");

  const allDoctors = [
    "Emily Carter","Sophia Ramirez","Olivia Bennett","Mia Thompson",
    "Ava Collins","Harper Lewis","Ethan Johnson","Liam Walker",
    "Noah Davis","Mason Clark"
  ];

  const doctorList = document.getElementById("doctorList");
  doctorList.innerHTML = "";

  allDoctors.forEach(function(doc) {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";

    const nameSpan = document.createElement("span");
    nameSpan.textContent = doc;

    const btnGroup = document.createElement("div");

    const assignedCount = patients.filter(p => p.doctor === doc).length;

    const countBadge = document.createElement("span");
    countBadge.className = "badge bg-primary me-2";
    countBadge.textContent = "[" + assignedCount + "]";

    const viewBtn = document.createElement("button");
    viewBtn.className = "btn btn-sm btn-outline-primary me-2";
    viewBtn.textContent = "View Patients";


    viewBtn.onclick = function () {
      const tbody = document.getElementById("doctorPatientsTable");
      tbody.innerHTML = "";

      patients.filter(p => p.doctor === doc).forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML =
          "<td>" + p.name + "</td>" +
          "<td>" + p.age + "</td>" +
          "<td>" + p.condition + "</td>" +
          "<td>" + p.status + "</td>";
        tbody.appendChild(tr);
      });

      new bootstrap.Modal(
        document.getElementById("doctorPatientsModal")
      ).show();

      log("Viewed patients for doctor: " + doc);
    };

    const removeBtn = document.createElement("button");
    removeBtn.className = "btn btn-sm btn-danger";
    removeBtn.textContent = "Remove";

    removeBtn.onclick = function () {
      li.remove();
      log("Admin removed doctor: " + doc);
    };

    btnGroup.appendChild(countBadge);
    btnGroup.appendChild(viewBtn);
    btnGroup.appendChild(removeBtn);


    li.appendChild(nameSpan);
    li.appendChild(btnGroup);
    doctorList.appendChild(li);
  });
}

loadAdminData();
</script>

</body>
</html>
