<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: url("images/hospital2.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    .card {
      max-width: 400px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-secondary {
      border-radius: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: #0d6efd;
      color: white;
      border-color: #0d6efd;
    }
  </style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between align-items-center px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      üè• <span class="ms-2">ManiHospital</span>
    </a>

    <div>
      <a href="login.html" class="btn btn-light btn-sm me-2">Login</a>
      <a href="signup.html" class="btn btn-outline-light btn-sm me-2">Signup</a>
      <a href="aboutme.html" class="btn btn-light btn-sm">About</a>
    </div>
  </div>
</nav>

  <div class="card p-4">
    <h3 class="text-center mb-4 fw-bold text-primary">
      üè• Hospital Login
    </h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="Enter your email" 
          required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Enter your password" 
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">‚¨Ö Back to Home</a>
    </div>

    <p class="text-center mt-3">
      Don‚Äôt have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>

<script src="js/login.js"></script>
</body>
</html>
