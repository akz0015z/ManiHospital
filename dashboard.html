<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Patient Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ğŸ¥ Hospital System</a>
      <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Patient Management Dashboard</h2>

    <!-- Add Patient Form -->
    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3 fw-semibold">â• Add New Patient</h5>
      <form id="patientForm">
        <div class="row">
          <div class="col-md-3 mb-3">
            <input type="text" id="patientName" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-2 mb-3">
            <input type="number" id="patientAge" class="form-control" placeholder="Age" required>
          </div>
          <div class="col-md-3 mb-3">
            <input type="text" id="patientCondition" class="form-control" placeholder="Condition" required>
          </div>
          <div class="col-md-2 mb-3">
            <input type="text" id="assignedDoctor" class="form-control" placeholder="Doctor" required>
          </div>
          <div class="col-md-2 mb-3">
            <input type="text" id="roomNumber" class="form-control" placeholder="Room No." required>
          </div>
        </div>
        <div class="mb-3">
          <select id="patientStatus" class="form-select" required>
            <option value="Admitted">Admitted</option>
            <option value="Discharged">Discharged</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Add Patient</button>
      </form>
    </div>

    <!-- Patient List -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3 fw-semibold">ğŸ“‹ Patient List</h5>
      <table class="table table-striped align-middle" id="patientTable">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Condition</th>
            <th>Doctor</th>
            <th>Room No.</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Patients will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
